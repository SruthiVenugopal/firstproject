{% extends 'index.html' %}
{% block body %}
{% load static %}

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form action=" " method="POST" class="post-form">
  {% csrf_token %}
  <div class="page-content">
    <div class="card radius-15">
      <div class="card-body">
        <div class="card-title">
          <center>
            <h3 class="mb-0" >PAYMENT VOUCHER No.<input type="number" name="no"></h3>
          </center>
        </div>
      </div>
    </div>
    <div class="card radius-15">
      <div class="card-body">
        <div id="sales">
          <div class="invoice overflow-auto">
            <div class="row">
              <div class="col">
                <center>
                  <h2>Tally Prime</h2>
                </center>
              </div>
            </div>
            <div class="row mt-4">
                <div class="table-responsive">
                  Date:<input type="date" name="date"><br><br><br>
                  Account:<select class="form-control" name="account">
                    {% for l in accounts %}
                    <option value=" " selected>Select account</option>
                    <option value="{{ l.id }}">{{ l.name}}</option>
                    {% endfor %}
                    </select>
                    <table class="table table-bordered table-hover" id="tab_logic">
                      <thead>
                        <tr>
                          
                          <th class="text-center">Particulars</th>
                          
                          <th class="text-center">Amount</th>
  
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          
                          <td>
                            <select name='particulars' class="form-control">
                              {% for l in particular %}
                              <option value=" " selected>Select Particulars</option>
                              <option value="{{ l.id }}">{{ l.name}}</option>
                              {% endfor %}
      
                            </select>
                          </td>
                          
                          
                          <td><input type="number" name='amount' id="amount" placeholder='0.00' class="form-control" /></td></tr>
                          </tbody></table>
                  <div class="row clearfix" style="margin-top:20px">
                            <div class="col-md-7"></div>
                            
                          </div>
                          <div class="row mt-4">
                            <div class="col-md-10"></div>
                            <div class="col-md-2">
                              <button type="submit" class="btn btn-outline-info w-100 rounded-pill text-light">
                                Save
                              </button>
                            </div>
                          </div>
                          <div class="row mt-3">
                            <div class="col-md-10">
                              <div class="notices">
                                <div class="text-muted"></div>
                                <div class="notice text-muted">
                                  Tally Prime Terms and Conditions Apply
                                </div>
                              </div>
                            </div>
                            <div class="col-md-2"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
{% endblock %}
