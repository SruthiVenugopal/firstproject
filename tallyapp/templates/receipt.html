{% extends 'index.html' %}
{% block body %}
{% load static %}

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form action="{% url 'rec' %}" method="POST" id="newform" class="post-form">
  {% csrf_token %}
  <div class="page-content">
    <div class="card radius-15">
      <div class="card-body">
        <div class="card-title">
          <center>
            <h3 class="mb-0" >TALLY PRIME</h3>
          </center>
        </div>
      </div>
    </div>
    <div class="card radius-15">
      <div class="card-body">
        <div id="sales">
          <div class="invoice overflow-auto">
            <div class="row">
              <div class="col">
                <h2 style="text-align: left;">Receipt </h2>
                  <h2 style="text-align: right;">Date:{% now "d-M-Y" %}</h2>
              </div>
            </div>
            <div class="row mt-4">
                <div class="table-responsive">
                  
                  Account:<select class="form-control" name="account">
                    <option value=" " selected>List of ledgers</option>
                    {% for l in recacc %}
                    <option value="{{ l.id }}">{{ l.ledger_name}}</option>
                    {% endfor %}
                    </select>
                  <table class="table table-bordered table-hover" id="tab_logic">
                    <thead>
                      <tr>
                        
                        <th class="text-center">Particulars</th>
                        <th class="text-center">Amount</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        
                        <td>
                          <select name='particulars' class="form-control">
                          
                            <option value=" " selected>List of ledgers</option>
                            {% for l in recled %}
                            <option value="{{ l.id }}">{{ l.ledger_name}}</option>
                            {% endfor %}
    
                          </select>
                        </td>
                        
                        
                        <td><input type="number" name='amount' id="amount" placeholder='0.00' class="form-control" /></td></tr>
                        </tbody></table><div class="row clearfix" style="margin-top:20px">
                          <div class="col-md-7"></div>
                          
                        </div>
                        <div class="row mt-4">
                          <div class="col-md-12">NARRATION: <input type="text" class="form-control" name="narration" width="100%"></div><br><br><br><br>
                          <!--<div class="col-md-2">
                           
                          </div>-->
                        </div>
                        <!--<div class="row mt-3">
                          <div class="col-md-12">
                            <div class="notices">
                              <div class="form-control">--><input class="btn btn-outline-info w-30 rounded-pill text-light" style="text-align: left;" type="button" onclick="newFunction()" value="Delete"><button type="submit" style="float: right;" class="btn btn-outline-info w-45 rounded-pill text-light">
                                Save
                              </button><!--</div>--><br>
                              <div class="notice text-muted">
                                Tally Prime Terms and Conditions Apply
                              </div>
                            </div>
                          <!--</div>-->
                          <!--<div class="col-md-2"></div>
                        </div>-->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
              <script>
                function newFunction() {
            document.getElementById("newform").reset();
         }
              </script>
{% endblock %}
