{% extends 'index.html' %}
{% block body %}
{% load static %}

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form action=" " method="POST" class="post-form">
  {% csrf_token %}
  <div class="page-content">
    <div class="card radius-15">
      <div class="card-body">
        <div class="card-title">
          <center>
            <h3 class="mb-0" >TALLY PRIME</h3>
          </center>
        </div>
      </div>
    </div>
    <div class="card radius-15">
      <div class="card-body">
        <div id="sales">
          <div class="invoice overflow-auto">
            <div class="row">
              <div class="col">
                <center>
                  <h2 >Bank Allocation For: {{con.account}}</h2><br>
                  <h3>For: {{con.amount}}</h3>
                </center>
    
              </div>
            </div>
            <div class="row mt-4">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover" id="tab_logic">
                    <thead>
                      <tr>
                        
                        <th class="text-center">Ledger</th>
                        <th class="text-center">Transaction type</th>
                        <th class="text-center">Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                            <tr>
                                <td>{{con.particulars}}</td>
                                <td>
                                  <select name='transactiontype' class="form-control">
                                    <option value="cheque/dd" selected>Cheque/dd</option>
                                    <option value="atm">ATM</option>
                                    <option value="card">Card</option>
                                    <option value="cash">Cash</option>
                                    <option value="ecs">ECS</option>
                                  
                                  </select>
                                </td>
                                <td>{{con.amount}}</td>
                              </tr>
                        
                        </tbody></table><div class="row clearfix" style="margin-top:20px">
                            <div class="col-md-7"></div>
                            
                          </div>
                          <div class="row mt-4">
                            <div class="col-md-10"></div>
                            <div class="col-md-2">
                              <button type="submit" class="btn btn-outline-info w-100 rounded-pill text-light">
                                OK
                              </button>
                            </div>
                          </div>
                          <div class="row mt-3">
                            <div class="col-md-10">
                              <div class="notices">
                                <div class="form-control">NARRATION: </div><br>
                                <div class="notice text-muted">
                                  Tally Prime Terms and Conditions Apply
                                </div>
                              </div>
                            </div>
                            <div class="col-md-2"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
{% endblock %}
