{% extends 'index.html' %}
{% block body %}
{% load static %}

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form action=" " method="POST" class="post-form">
  {% csrf_token %}
  <div class="page-content">
    <div class="card radius-15">
      <div class="card-body">
        <div class="card-title">
          <center>
            <h3 class="mb-0" >SALES VOUCHER</h3>
          </center>
        </div>
      </div>
    </div>
    <div class="card radius-15">
      <div class="card-body">
        <div id="sales">
          <div class="invoice overflow-auto">
            <div class="row">
              <div class="col">
                <center>
                  <h2>Tally Prime</h2>
                </center>
              </div>
            </div>
            <div class="row mt-4">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover" id="tab_logic">
                    <thead>
                      <tr>
                        
                        <th class="text-center">Particulars</th>
                        <th class="text-center">item</th>
                        <th class="text-center">Quantity</th>
                        <th class="text-center">Rate per</th>
                        <th class="text-center">Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        
                        <td>
                          <select name='jouledger' id="jouledger" class="form-control">
                            <option value=" " selected>Select Ledger</option>
                        
                            <option>By party1</option>
                            <option>To party1</option>
                            <option>Bank account</option>
                            <option>Cash</option>
                            <option>Light bill</option>
                            <option>Purchase</option>
                            <option>Rent Paid</option>
                          </select>
                        </td>
                        
                        <td><input type="text" name='item' id="item" placeholder='item name' class="form-control price"/></td>
                        <td><input type="number" name='quantity' id="quantity" placeholder='0.00' class="form-control total" /></td>
                        <td><input type="number" name='rate' id="rate" placeholder='0.00' class="form-control total" /></td>
                        <td><input type="number" name='amount' id="amount" placeholder='0.00' class="form-control total" /></td>
                    </tr>
                        </tbody></table><div class="row clearfix" style="margin-top:20px">
                            <div class="col-md-7"></div>
                            
                          </div>
                          <div class="row mt-4">
                            <div class="col-md-10"></div>
                            <div class="col-md-2">
                              <button type="submit" class="btn btn-outline-info w-100 rounded-pill text-light">
                                Save
                              </button>
                            </div>
                          </div>
                          <div class="row mt-3">
                            <div class="col-md-10">
                              <div class="notices">
                                <div class="text-muted"></div>
                                <div class="notice text-muted">
                                  Tally Prime Terms and Conditions Apply
                                </div>
                              </div>
                            </div>
                            <div class="col-md-2"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
{% endblock %}
