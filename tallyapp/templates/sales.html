{% extends 'index.html' %}
{% block body %}
{% load static %}

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form action="{% url 'sal' %}" method="POST" class="post-form" id="newform">
  {% csrf_token %}
  <div class="page-content">
    <div class="card radius-15">
      <div class="card-body">
        <div class="card-title">
          <center>
            <h3 class="mb-0" >TALLY PRIME</h3>
          </center>
        </div>
      </div>
    </div>
    <div class="card radius-15">
      <div class="card-body">
        <div id="sales">
          <div class="invoice overflow-auto">
            <div class="row">
              <div class="col">
                <h2 style="text-align: left;">Sales </h2>
                <h2 style="text-align: right;">Date:{% now "d-M-Y" %}</h2>
              </div>
            </div>
            <div class="row mt-4">
                <div class="table-responsive">
                  Account:<select class="form-control" name="account">
                    <option value=" " selected>List of ledgers</option>
                    {% for l in salacc %}
                    <option value="{{ l.id }}">{{ l.ledger_name}}</option>
                    {% endfor %}
                    </select><br>
                  <table class="table table-bordered table-hover" id="tab_logic">
                    <thead>
                      <tr>
                        
                        <th class="text-center">Particulars</th>
                        <th class="text-center">item</th>
                        <th class="text-center">Quantity</th>
                        <th class="text-center">Rate per</th>
                        <th class="text-center">Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        
                        <td>
                          <select name='particulars' class="form-control">
                            <option value=" " selected>List of ledgers</option>
                            {% for l in salled %}
                            <option value="{{ l.id }}">{{ l.ledger_name}}</option>
                            {% endfor %}
    
                          </select>
                        </td>
                        
                        <td><input type="text" name='item' id="item" placeholder='item name' class="form-control"/></td>
                        <td><input type="number" name='rate' id="rate" placeholder='0.00' class="form-control" /></td>
                        <td><input type="number" name='quantity' id="quantity" placeholder='0.00' class="form-control" onkeyup="getamount()"/></td>
                        <td><input type="number" name='amount' id="amount" placeholder='0.00' class="form-control" readonly/></td>
                    </tr>
                        </tbody></table><div class="row clearfix" style="margin-top:20px">
                            <div class="col-md-7"></div>
                            
                          </div>
                          <div class="row mt-4">
                            <div class="col-md-10"><input class="btn btn-outline-info w-15 rounded-pill text-light" type="button" onclick="newFunction()" value="Delete"></div>
                            <div class="col-md-2">
                              <button type="submit" class="btn btn-outline-info w-100 rounded-pill text-light">
                                Save
                              </button>
                            </div>
                          </div>
                          <div class="row mt-3">
                            <div class="col-md-10">
                              <div class="notices">
                                <div class="form-control">NARRATION: <input type="text" name="narration"></div><br>
                                <div class="notice text-muted">
                                  Tally Prime Terms and Conditions Apply
                                </div>
                              </div>
                            </div>
                            <div class="col-md-2"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
<script>
function getamount(){
a=Number(document.getElementById('quantity').value);
b=Number(document.getElementById('rate').value);
c=a*b;
document.getElementById('amount').value=c;
}
         function newFunction() {
            document.getElementById("newform").reset();
         }
      
</script>
{% endblock %}
