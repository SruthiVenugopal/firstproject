{% extends 'index.html' %}
{% block body %}
{% load static %}

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form action="{% url 'crednot' %}" method="POST" class="post-form" id="newform">
  {% csrf_token %}
  <div class="page-content">
    <div class="card radius-15">
      <div class="card-body">
        <div class="card-title">
          <center>
            <h3 class="mb-0" >TALLY PRIME</h3>
          </center>
        </div>
      </div>
    </div>
    <div class="card radius-15">
      <div class="card-body">
        <div id="sales">
          <div class="invoice overflow-auto">
            <div class="row">
              <div class="col">
                <h2 style="text-align: left;">Credit Note</h2>
                <h2 style="text-align: right;">{% now "d-M-Y" %}</h2>
              </div>
            </div>
            <div class="row mt-4">
                <div class="table-responsive">
                  Party A/C name :<select class="form-control" name="account">
                    <option value=" " selected>List of ledgers</option>
                    {% for l in salacc %}
                    <option value="{{ l.id }}">{{ l.ledger_name}}</option>
                    {% endfor %}
                    </select><br>
                    Ledger Account : <select name='particulars' class="form-control">
                      <option value=" " selected>List of ledgers</option>
                      {% for l in salled %}
                      <option value="{{ l.id }}">{{ l.ledger_name}}</option>
                      {% endfor %}

                    </select>
                  <table class="table table-bordered table-hover" id="tab_logic">
                    <thead>
                      <tr>
                        
                        
                        <th class="text-center">item</th>
                        <th class="text-center">Quantity</th>
                        <th class="text-center">Rate per</th>
                        <th class="text-center">Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        
                       
                        
                        <td><input type="text" name='item' id="item" placeholder='item name' class="form-control"/></td>
                        <td><input type="number" name='rate' id="rate" placeholder='0.00' class="form-control" /></td>
                        <td><input type="number" name='quantity' id="quantity" placeholder='0.00' class="form-control" onkeyup="getamount()"/></td>
                        <td><input type="number" name='amount' id="amount" placeholder='0.00' class="form-control" readonly/></td>
                    </tr>
                        </tbody></table><div class="row clearfix" style="margin-top:20px">
                          <div class="col-md-7"></div>
                          
                        </div>
                        <div class="row mt-4">
                          <div class="col-md-12">NARRATION: <input type="text" class="form-control" name="narration" width="100%"></div><br><br><br><br>
                          <!--<div class="col-md-2">
                           
                          </div>-->
                        </div>
                        <!--<div class="row mt-3">
                          <div class="col-md-12">
                            <div class="notices">
                              <div class="form-control">--><input class="btn btn-outline-info w-30 rounded-pill text-light" style="text-align: left;" type="button" onclick="newFunction()" value="Delete"><button type="submit" style="float: right;" class="btn btn-outline-info w-45 rounded-pill text-light">
                                Save
                              </button><!--</div>--><br>
                              <div class="notice text-muted">
                                Tally Prime Terms and Conditions Apply
                              </div>
                            </div>
                          <!--</div>-->
                          <!--<div class="col-md-2"></div>
                        </div>-->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
<script>
function getamount(){
a=Number(document.getElementById('quantity').value);
b=Number(document.getElementById('rate').value);
c=a*b;
document.getElementById('amount').value=c;
}
         function newFunction() {
            document.getElementById("newform").reset();
         }
      
</script>
{% endblock %}
